<!DOCTYPE HTML>
<html>
<head>
<title>The most basic form of geolocation</title>
<script type="text/javascript">

function TestGeo()
    {
         if (navigator.geolocation) 
            {
              navigator.geolocation.getCurrentPosition( TestMap, positionError, {maximumAge: 30000, timeout: 10000, enableHighAccuracy: true} );
        }
        else
        {
              alert("Sorry, but it looks like your browser does not support geolocation.");
        }
    }

function TestMap(position) {
	var latitude = position.coords.latitude;
	var longitude = position.coords.longitude;  
	alert("Your coordinates are " + position.coords.latitude + ", " + position.coords.longitude);
	}
	

    function positionError( error ) { 
    
    switch ( error.code ) { 
        case error.PERMISSION_DENIED: 
            
            alert( "User denied the request for Geolocation." ); 
            break; 

        case error.POSITION_UNAVAILABLE: 

            alert( "Location information is unavailable." ); 
            break; 

        case error.TIMEOUT: 

            alert( "The request to get user location timed out." ); 
            break; 

        case error.UNKNOWN_ERROR: 

            alert( "An unknown error occurred." ); 
            break; 
    }
}
</script>

</head>
<body onload="TestGeo();">

</body>
</html>
